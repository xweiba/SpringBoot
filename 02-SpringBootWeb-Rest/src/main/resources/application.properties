# \u53D8\u91CF
ml.xiaoweiba.entity.User.username=\u6D4B\u8BD5
ml.xiaoweiba.entity.User.age=34
# Log \u914D\u7F6E
# /user/local/log \u5728Windows\u4E0B\u662F\u4EE5C\u76D8\u4E3A\u6839\u7684
logging.path=/user/local/log
logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

#\u5F00\u542Fjsp\u70ED\u90E8\u7F72
server.jsp-servlet.init-parameters.development=true
#\u5F00\u542F\u9759\u6001\u8D44\u6E90\u70ED\u90E8\u7F72
spring.devtools.livereload.enabled=true

# Enable template caching. \u662F\u5426\u5F00\u542F\u7F13\u5B58
spring.thymeleaf.cache=true
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html
spring.thymeleaf.template-resolver-order=
# Order of the template resolver in the chain. spring.templates.view-names=
# Comma-separated list of view names that can be resolved.


# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=true
spring.datasource.username=test
spring.datasource.password=test123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# \u8FDE\u63A5JNDI\u6570\u636E\u6E90
# spring.datasource.jndi-name=java:jboss/datasources/customers

# Data Jap
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# \u5F00\u53D1\u9636\u6BB5\u5F00\u542F sql \u663E\u793A
spring.jpa.show-sql=true

# REDIS (RedisProperties)
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09 spring.redis.database\u7684\u914D\u7F6E\u901A\u5E38\u4F7F\u75280\u5373\u53EF,Redis\u5728\u914D\u7F6E\u7684\u65F6\u5019\u53EF\u4EE5\u8BBE\u7F6E\u6570\u636E\u5E93\u6570\u91CF\uFF0C\u9ED8\u8BA4\u4E3A16\uFF0C\u53EF\u4EE5\u7406\u89E3\u4E3A\u6570\u636E\u5E93\u7684schema
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=0
